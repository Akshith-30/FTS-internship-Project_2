<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Student</title>
    <link rel="stylesheet" href="/css/addStudent.css" />
    <style>
        body {
          background-image: url("/images/bg3.jpg");
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          min-height: 100vh;
          padding-top: 70px;
          display: flex;
          justify-content: center;
          align-items: flex-start;
        }
    </style>
</head>
<body>
<form id="addStudentForm" class="reg-form">
    <h2 class="form-title">Add Student</h2>

    <h3 class="section-heading">Student Details</h3>

    <div class="input-box">
        <input type="text" name="name" placeholder="Student Name" required />
    </div>
    <div class="input-box">
        <input type="text" name="rollNumber" placeholder="Roll Number" required />
    </div>
    <div class="input-box">
        <input type="number" name="year" min="1" max="4" placeholder="Enter Year (1-4)" required />
    </div>
    <div class="input-box">
        <select name="section" required>
            <option value="" disabled selected>Select Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
    </div>

    <div id="subjectMarksContainer">
        <!-- Dynamically added subject inputs will go here -->
    </div>

    <div class="button-container">
        <button type="submit">Add Student</button>
    </div>
</form>

<script src="/js/addStudent.js"></script>
</body>
</html>
